- name: Deploy lamp stack application
  hosts: centos.vmware
  become: yes
  tasks:
    - name: Install common dependencies
      yum:
        name:
          - python3-libselinux
          - python3-libsemanage
          - firewalld
          - mariadb-server
          - python3-PyMySQL
        state: latest

    - name: copy files/my.cnf to /etc/my.cnf
      copy:
        src: files/my.cnf
        dest: /etc/my.cnf

    - name: enable services
      service:
        name: mariadb
        enabled: true
        state: started

    - name: start firewalld
      service:
        name: firewalld
        state: started
        enabled: true

    - name: allow firewalld for MySQL-python
      firewalld:
        port: "{{ mysql_port }}/tcp"
        zone: public
        state: enabled
        immediate: yes
        permanent: yes

- name: Configure database
  hosts: centos.vmware
  become: yes
  tasks:
    - name: create database
      mysql_db:
        name: "{{ db_name }}"
        state: present

    - name: db_user
      mysql_user:
        name: "{{ db_name }}"
        password: "{{ dbpassword }}"
        priv: "*.*:ALL"
        state: present

    - name: copy db-load-script.sql and load it
      copy:
        src: files/db-load-script.sql
        dest: /tmp/db-load-script.sql

    - name: load inventory data
      shell: mysql -f < /tmp/db-load-script.sql