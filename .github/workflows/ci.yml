# CICD using GitHub actions

name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build
      run: |
        cd Web-Projects/1.DevOpsified/go-web-app
        go mod tidy
        go build -o go-web-app

    - name: Test
      run: |
        cd Web-Projects/1.DevOpsified/go-web-app
        go test ./...
  
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    
    - run: cd Web-Projects/1.DevOpsified/go-web-app

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DOCKER
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push action
      uses: docker/build-push-action@v6
      with:
        context: Web-Projects/1.DevOpsified/go-web-app
        file: Web-Projects/1.DevOpsified/go-web-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag=${{github.run_id}} in Helm chart by using [skip ci] 
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' Web-Projects/1.DevOpsified/go-web-app/helm/go-web-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "khaleel.org@gmail.com"
        git config --global user.name "Khaleel"
        git add Web-Projects/1.DevOpsified/go-web-app/helm/go-web-app-chart/values.yaml
        git commit -m "Update tag=${{github.run_id}} in Helm chart [skip ci]"
        git push